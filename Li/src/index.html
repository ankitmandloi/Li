<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VB_DAPP</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>


<body background="./bgimage.jpg">
  <div class="container">
    <div class="jumbotron text-center">
      <h2><b>Welcome To XBANK</b></h2>
    </div>
    <center>
      <h3><b>Account Information</b></h3>
    </center>
    <div class="col-md-12" id="article-list">
      <div class="jumbotron text-left">

        <div class="row">

          <div class="col-lg-12">
            <p><b>Account No.</b>
              <p>
                <p id="account" class="welcome pull-left"></p>
          </div>
          <div class="col-lg-12">
            <p><b>Current Balance</b></p>
            <p id="accountBalance" class="welcome pull-left"></p><br>
          </div>

        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <!---- <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#events" aria-expanded='false' aria-controls="events"> Events</button> -->
            <center> <button id='a' class="btn btn-info btn-lg pull-center" data-toggle="modal" data-target="#requestVote">Apply
                for Loan</button></center>
          </div>
        </div>
      </div>

      <div id="voteRequest" class="row">
        <center>
          <h3><b>Active Applications(Not Approved)</b></h3>
        </center>
      </div>
    </div>
  </div>


  <div id="requestTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="request-description"></span><br />
          <strong>Value (ETH)</strong>: <span class="request-value"></span><br />
          <strong>Candidate ID</strong>: <span class="request_id"></span><br />
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-vote" onclick="App.voteFor();emiSchedular(); return false;">Approve
            Loan</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="requestVote" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Apply for Loan</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="candidate_name">Your Name</label>
                  <input type="text" class="form-control" id="candidate_name" placeholder="Enter the name of applicant">
                </div>
                <div class="form-group">
                  <label for="candidate_value">Amount to Borrow</label>
                  <input type="number" class="form-control" id="candidate_value" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?"
                    step="0.01">
                </div>
                <div class="form-group">
                  <label for="candidate_description">Information: Salary(In Hand)</label>
                  <textarea type="text" class="form-control vresize" id="candidate_description" placeholder="Describe whatever you want to"
                    maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.voteRequest(); return false;">Apply
            For Loan</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">

    </nav>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/abc.js"></script>
</body>

</html>
